<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/8ccb38f5ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="list">
      <div class="head">
        <h1 class="list-title">To-do List</h1>
        <button type="button" id="resetAll"><i class="fa-solid fa-arrows-rotate"></i></button>
      </div>  
        <form class="form" id="add-new">
            <input required type="text" id="title" class="book-title" placeholder="Title">
            <button class="add" id="add" type="submit">+</button>
        </form>
        <ul id="list-container">
        </ul>
        <button class="clear-completed" id="clearButton" type="submit">Clear all completed</button>
    </section>
    <script src="./index.js"></script>
</body>
</html>
