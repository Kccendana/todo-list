<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="index.bundle.js"></script></head>
<body>
    <section id="list">
        <h1 class="list-title">To-do List</h1>
        <form class="form" id="add-new">
            <input required type="text" id="title" class="book-title" placeholder="Title">
            <button class="add" id="add" type="submit">+</button>
        </form>
        <ul id="list-container">
        </ul>
        <button class="clear-completed" id="clearButton" type="submit">Clear all completed</button>
    </section>
    <script src="./index.js"></script>
</body>
</html>
