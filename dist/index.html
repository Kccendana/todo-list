<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="index.bundle.js"></script></head>
<body>
    
    <div class="container">
        <div class="to-do-app">
            <h1 class="title">To do List</h1>
            <ul class="task-container">
                <li class="to-do">
                    <div class="tasklistlabel-container">
                        <input
                        class="checkbox" 
                      type="checkbox"
                      id="task-1"
                    />
                    <label for="task-1">
                      <span class="custom-checkbox"></span>
                      record todo list video
                    </label>
                    </div>
                    <button>Remove</button>
                </li>
            </ul>
            <form class="form" id="add-new">
                <button class="add" id="add" type="submit">+</button>
                <input type="text" id="task-name" class="task-title" placeholder="new task name">
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
